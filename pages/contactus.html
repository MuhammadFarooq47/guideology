			<h1 style="font-size: 24px;" id="contactus_heading">Business Inquiries? Message us below.</h1>
<form onsubmit="return false" id="contactUs">
<div class="form-row">
  <div class="form-group col-12">
   <input type="hidden" id='hiddenId' />
    <label class="uname">Full Name</label>
    <input type="text" class="form-control uname-box" id="contact_fullName" aria-describedby="emailHelp" placeholder="Full Name" required>
  </div>
</div>
<div class="form-row">
  <div class="form-group col-12">
    <label class="uname">Email</label>
    <input type="email" class="form-control uname-box" id="contact_email" aria-describedby="emailHelp" placeholder="Email" required>
  </div>
</div>
<div class="form-row">
  <div class="form-group col-12">
    <label class="uname">Subject</label>
    <input type="text" class="form-control uname-box" id="contact_subject" aria-describedby="emailHelp" placeholder="Subject" required>
  </div>
</div>
<div class="form-row">
  <div class="form-group col-12">
    <label class="uname">Phone #</label>
    <input type="number" class="form-control uname-box" id="contact_phoneNumber" aria-describedby="emailHelp" placeholder="Phone #" required>
  </div>
</div>
<div class="form-row">
    <div class="form-group col-12">
        <label for="exampleFormControlTextarea1" class="uname">Message</label>
        <textarea class="form-control uname-box" id="contact_textarea" rows="5" placeholder="Type your message..." required></textarea>
      </div>
</div>
  <button type="submit" class="btn btn-primary long-btn-su">Submit</button>
  <p style="font-size: 12px; color: #5680E9;" id="contact_subumit"></p>
</form>
